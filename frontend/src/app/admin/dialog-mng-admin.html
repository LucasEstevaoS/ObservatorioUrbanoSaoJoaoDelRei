<h1 mat-dialog-title> {{tipo_dialogo}} informações do trabalho</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="data.titulo">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Autor</mat-label>
        <input matInput [(ngModel)]="data.autor">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Genero Documental</mat-label>
        <input matInput [(ngModel)]="data.generoDocumental">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Tipo de documento</mat-label>
        <input matInput [(ngModel)]="data.tipoDocumental">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Apresentacao Gráfica</mat-label>
        <input matInput [(ngModel)]="data.apresentacaoGrafica">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Área de conhecimento</mat-label>
        <input matInput [(ngModel)]="data.area">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Assunto</mat-label>
        <input matInput [(ngModel)]="data.assunto">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Data de produção</mat-label>
        <input matInput [(ngModel)]="data.dataProducao">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Local de produção</mat-label>
        <input matInput [(ngModel)]="data.instituicao">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Ambito e Conteúdo</mat-label>
        <input matInput [(ngModel)]="data.ambito">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Orientador</mat-label>
        <input matInput [(ngModel)]="data.orientador">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Recorte Temporal</mat-label>
        <input matInput [(ngModel)]="data.recorteTemporal">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Recorte Espacial</mat-label>
        <input matInput [(ngModel)]="data.recorteEspacial">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Bairro/Local</mat-label>
        <input matInput [(ngModel)]="data.local">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Link</mat-label>
        <input matInput [(ngModel)]="data.link">
      </mat-form-field>
    </div>
  </div>
  
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
