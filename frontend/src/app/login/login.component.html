<form (submit)="loginUser($event)" class="login-form">

	<div>
		<mat-form-field fxFlex="40%">
			<input matInput type="text" placeholder="Username" id="username">
		</mat-form-field>
	</div>

	<div>
		<mat-form-field fxFlex="40%">
			<input matInput type="password" placeholder="Password" id="password">
		</mat-form-field>
	</div>

	<button mat-raised-button type="submit">
		Logar
	</button>

</form>
