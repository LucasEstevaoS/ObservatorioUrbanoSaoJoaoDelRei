<div class="row justify-content-md-center mt-5">
    <div class="col-10 align-self-center">
        <h1>Trabalhos</h1>
		    <div fxLayout fxLayoutAlign="center center">
					<mat-form-field fxFlex="40%">
							 <input #busca matInput type="text" (keyup)="doFilter(busca.value)" placeholder="Filter">
					</mat-form-field>
		    </div>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-10">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
            
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let acervo"> {{acervo.titulo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let acervo"> {{acervo.autor}} </td>
            </ng-container>

            <ng-container matColumnDef="data_producao">
                <th mat-header-cell *matHeaderCellDef> Data Produção </th>
                <td mat-cell *matCellDef="let acervo"> {{acervo.data_producao}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef = "let acervo">
                  <button mat-stroked-button class="float-right" color="primary" (click)="openViewDialog(acervo)" >Detalhes</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let acervo; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
