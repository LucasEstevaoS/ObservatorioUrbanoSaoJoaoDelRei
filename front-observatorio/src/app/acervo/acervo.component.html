<div class="row justify-content-md-center mt-5">
	<div class="col-10 align-self-center">
		<h1>Trabalhos</h1>
		<div fxLayout fxLayoutAlign="center center">
			<mat-form-field fxFlex="40%">
				 <input #busca matInput type="text" (keyup)="doFilter(busca.value)" placeholder="Filtro">
			</mat-form-field>

		</div>
	</div>
</div>
<div class="row justify-content-md-center">
	<div class="col-10">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%" matSort>

			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="9999">
					Nehuma corresponÃªncia
				</td>
			</tr>
            
			<ng-container matColumnDef="titulo">
				<th mat-header-cell *matHeaderCellDef mat-sort-header > Titulo </th>
				<td mat-cell (click)="openViewDialog(acervo)" style="cursor: pointer; padding-right:20px" *matCellDef="let acervo"> {{acervo.titulo}} </td>
			</ng-container>
        
			<ng-container matColumnDef="autor">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
				<td mat-cell (click)="openViewDialog(acervo)" style="cursor: pointer" *matCellDef="let acervo"> {{acervo.autor}} </td>
			</ng-container>
            
			<ng-container matColumnDef="acoes">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef = "let acervo">
					<button mat-button [matMenuTriggerFor]="menu">
						<fa-icon [icon]="faMenu" ></fa-icon>
					</button>
					<mat-menu #menu="matMenu">
						<button mat-menu-item (click)="download(acervo)">Baixar</button>
						<button mat-menu-item (click)="openViewDialog(acervo)">Detalhes</button>
					</mat-menu>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let acervo; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator class="float-right" [pageSize]="20" [pageSizeOptions]="[20, 40, 60, 100, 200]">	</mat-paginator>
	</div>
</div>
