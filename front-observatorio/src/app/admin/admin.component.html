<div class="row justify-content-md-center mt-5">
    <div class="col-8 align-self-center">
        <h1>Trabalhos</h1>
    </div>
    <!-- aqui vai ser para filtro-->
    <div class="col-2 align-self-center">
        <button mat-stroked-button class="float-right" color="primary" (click)="openNewDialog()">Adicionar</button>
    </div>
    
</div>
<div class="row justify-content-md-center">
    <div class="col-10">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
            
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let acervo"> {{acervo.titulo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let acervo"> {{acervo.autor}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef = "let acervo">
                    <button type="button" class=" float-right btn btn-danger" (click)="exluir(acervo)">Excluir</button>

                    <button type="button" class=" float-right btn btn-danger" (click)="openEditDialog(acervo)">Editar</button>
                   
    
                    
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let acervo; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
